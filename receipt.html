// Получение параметра recipe из URL
const params = new URLSearchParams(window.location.search);
const recipeKey = params.get('recipe');

// Получаем элементы страницы
const recipeNameElement = document.getElementById("recipe-name");
const recipeImageElement = document.getElementById("recipe-image");
const ingredientsListElement = document.getElementById("ingredients-list");
const stepsListElement = document.getElementById("steps-list");

// Если рецепт найден, отображаем его
if (recipes[recipeKey]) {
    const recipe = recipes[recipeKey];

    recipeNameElement.innerText = recipe.name;
    recipeImageElement.src = recipe.image;

    // Отображаем ингредиенты
    ingredientsListElement.innerHTML = "";
    recipe.ingredients.forEach(ingredient => {
        const ingredientItem = document.createElement("p");
        ingredientItem.innerText = ingredient;
        ingredientsListElement.appendChild(ingredientItem);
    });

    // Отображаем шаги
    stepsListElement.innerHTML = "";
    recipe.steps.forEach(step => {
        const stepItem = document.createElement("p");
        stepItem.innerText = step;
        stepsListElement.appendChild(stepItem);
    });
} else {
    // Если рецепт не найден
    recipeNameElement.innerText = "рецепт не найден";
    recipeImageElement.src = "";
    ingredientsListElement.innerHTML = "<p>нет доступных ингредиентов.</p>";
    stepsListElement.innerHTML = "<p>нет шагов приготовления.</p>";
}
